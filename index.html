<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Hunting API  </title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"> </script> 
<style>
  body{
    background-image: url(image/pexels-deyvi-romero-15310-89955.jpg);
    background-size: cover;
    height: 800px;
  }
</style>
<body>

     <header>
        <h2 class="text-6xl text-cyan-400 text-center">Hunting Phone</h2>
     </header>
     <main class="container mx-auto mt-8 ">

        <section class="bg-gray-100 p-4 m-4 rounded-3xl">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section>

<!-- spiner -->


        <!-- search result -->
 <section>
    <div id="loading-spiner" class="text-center my-40 hidden">
        <span class="loading loading-spinner loading-sm"></span>
    </div>


    <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    </div>
  <!-- show all button  -->
   <div id="show-all-container" class="hidden text-center my-8">
    <button onclick="handleShowAll()" class="btn btn-primary">Show All</button>
   </div>
 </section>

 <!-- *********************** -->
 <!-- show details modal -->
  <!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="">open modal</button> -->

<dialog id="show_details_model" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 id="show-details-phone-name" class="text-lg font-bold">Hello!</h3>
    <div id="show-detal-container"></div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
     </main>
     <footer>

     </footer>
    <script src="js/phone.js"></script>
</body>
</html>
